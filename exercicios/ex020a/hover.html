<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        
        div > p {
            display: none;
        }
        
        div:hover > p {
            display: block;
            color: white;
            background-color: rgb(255, 0, 225);
        
        }

        div:hover {
            color: blueviolet;
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>passe o mouse sobre algum texto</p>
    <div>
        passe o mouse aqui
        <p>Você é gay!!!</p>
    </div>
<p>Fim do exemplo</p>
</body>
</html>
