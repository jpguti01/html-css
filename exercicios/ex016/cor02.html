<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
<style>   
   * {   /*Configurações globais das CSS*/
        height: 100%;
    }
    
    body{
        /* Para ajustar as cores certas em background você pode usar: TO BOTTOM, TO TOP, TO RIGHT, TO LEFT; Também pode usar em angulos: 45deg, -45deg, 90deg, -90deg.*/
        background-image: linear-gradient(to bottom, #890AFA 5%, #B306EE, #FC01D0, #FF113C, #FE6104, #FEB701 75%);
        background-attachment: fixed;
        /*Usar de 3 a 5 cores de paletas no maximo!*/
    }
</style>

</head>
<body>
    <h1>Testando Gradiente</h1>

</body>
</html>
