<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    <picture>
      <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel"> <!--A ordem da tag SOURCE tem que ser da maior para a menor e de baixo para cima em imagens.-->
       <!-- sourcemediatype serve para colocar o tamanho da imagem, qual imagem, e o tipo dela(de cada imagem)-->
    </picture>
    
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir audios em HTML5</p>
    <audio src="midia/happy-mistake.mp3" controls autoplay></audio> 
    
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/Digifunk - DivKid.mp3" type="audio/mpeg">
        <source src="midia/Digifunk - DivKid.ogg" type="audio/ogg">
        <source src="midia/Digifunk - DivKid.wav" type="audio/way"> <!--A tag AUDIO serve para colocar audios dentro do seu site, com ela necessita colocar a tag CONTROLS e AUTOPLAY.Compativel com MP3, WAV, OGG-->
        <!--soucesrc serve para colocar audio e qual o modelo dele.-->
        <p>Infelizmente seu navegador não consegue reproduzir audio. <a href="midia/Digifunk - DivKid.mp3">Clique aqui para baixar o arquivo em MP3</a> </p>
    </audio>
</body>
</html>
