<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedando localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    
    <video width="560" poster="imagens/limoes-capa.png" controls>
        <source src="midia/meuvideol-mkv.mkv" type="video/mkv">
        <source src="midia/meuvideol-mp4.mp4" type="video/mp4">
        <source src="midia/meuvideol-ogv.ogg"        type="video/ogv">
        <source src="midia/meuvideol-webm.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>
    <h1>Inserindo vídeis do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/D6wWCFi7qq0?si=ZrarbVcUWeDuPM9a" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
     <!--a tag WIDTH serve para mexer no tamanho da exibiçao da imagem do video-->
     
     <!--a tag POSTER serve para colocar uma capa dentro do video antes de iniciar-->
    
     <!--a tag CONTROLS serve para conseguir exibir e rodar o vídeo-->
</body>
</html>
